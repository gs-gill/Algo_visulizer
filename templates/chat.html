<!DOCTYPE html>
<html>
<head>
	<title>Test Chat Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <button class="btn icon_btn" data-bs-toggle="offcanvas" data-bs-target="#left-canva"><i class="fa-solid fa-bars-staggered icon"></i></button>
        <button class="btn icon_btn" data-bs-toggle="offcanvas" data-bs-target="#right-canva">
          <i class="fa-solid fa-users icon"></i>
      </button>
  </div>
</nav>
<div class="container mt-3">

  <h2>Textarea</h2>
  <p>Use the .form-control class to style textareas as well:</p>
  <div class="offcanvas offcanvas-start" id="left-canva">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Chat History</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
  <li class="list-group-item">User 1</li>
  <li class="list-group-item">User 2</li>
  <li class="list-group-item">User 3</li>
</ul>
  </div>
</div>
<div class="offcanvas offcanvas-end" id="right-canva">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Active Users</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
<ul class="list-group">
  <li class="list-group-item active">User 1</li>
  <li class="list-group-item">User 2</li>
  <li class="list-group-item">User 3</li>
</ul>
  </div>
</div>
<textarea disabled="true" class="form-control" rows="15" id="chatbox"></textarea>
<br>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Something clever.." id = "data">
    <button class="btn btn-primary" type="button" onclick="add_text()">SEND</button> 
  </div>
</div>
<script type="text/javascript">
    function add_text(){
    const data = document.getElementById("data");
    const chat = document.getElementById("chatbox");
    console.log('data = '+data.value)
    chat.value+='\n'+data.value
    data.value = ''
}
</script>
</body>
