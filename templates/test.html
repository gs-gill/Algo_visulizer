<!DOCTYPE html>
<html>
<head>
	<title>Test Chat Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="particles/dist/particles.min.js"></script>
	<script type="text/javascript">
		window.onload= function() {
  Particles.init({
    selector: '.background',
    connectParticles: true,
    maxParticles: 450,
    responsive: [
    {
    	breakpoint: 768,
    	options: {
    		maxParticles: 200,
    		color: '#48F2E3',
    		connectParticles: false
    		}
    }, 
    {
    	breakpoint: 425,
    	options: {
    		maxParticles: 100,
    		connectParticles: true
    		}
    },
     {
    	breakpoint: 320,
    	options: {
    		maxParticles:0
    		}
    }]


  });
};
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
	<div class="container mt-3">
		<a class="navbar-brand" href="javascript:void(0)">Connecting People..</a>

		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
			Login
		</button>
	</div>
</nav>
	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Modal Heading</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<div class="container mt-3">
						<h2>Stacked form</h2>
						<form>
							<div class="mb-3 mt-3">
								<label for="email" class="bold">Name:</label>
								<input type="name" class="form-control shadow-sm" id="name" placeholder="Enter name" name="name">
							</div>
							<label for="sel1" class="form-label">Gender:</label>
							<select class="form-select shadow-sm" id="sel1" name="sellist1">
								<option>Male</option>
								<option>Female</option>
								<option>Other</option>
							</select>
							<br>
							<div class="form-check mb-3">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" name="remember"> Remember me
								</label>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>
	<canvas class="background"></canvas>
</body>
</html>
